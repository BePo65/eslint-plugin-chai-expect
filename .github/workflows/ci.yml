name: CI

on:
  push:
    branches:
      - main
      - "v*"
  pull_request:

env:
  FORCE_COLOR: 1

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18.x

      - run: yarn install --frozen-lockfile
      - run: yarn lint

  test-node:
    strategy:
      matrix:
        node-version: [18.18.x, 20.x, 22.x]

    name: Tests (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn install --frozen-lockfile
      - run: yarn unit-test

  test-eslint:
    name: Tests for all supported eslint versions
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18.x

      - run: yarn install --frozen-lockfile
      - run: yarn eslint-test:setup
      - run: yarn eslint-test:run
